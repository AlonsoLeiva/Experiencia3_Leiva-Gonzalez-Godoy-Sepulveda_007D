<!DOCTYPE html>
<html>
<head>
    {% load static %} 
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src='main.js'></script>
   
</head>
<body>
    <h1>Crear vehiculos</h1>
    <div class="row" style="margin: 20px;">
        <form method="post" action="" id="formulario">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_table}}
            </div>

            <input type="submit" class="btn btn-danger" id="enviar" value="Enviar">
            <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
            <div id="error" class="alert alert-danger" role="alert"></div>
        </form>
        
    </div>
    <div class="alert alert-success" role="alert">
        {{mensaje}}
    </div>
    <a href="{% url 'home' %}">Volver al inicio</a>
</div>




<div class="row">
    <table class="table">
        <thead>
            <tr><th scope="col">Patente</th><th scope="col">Marca</th>
            <th scope="col">Modelo</th><th scope="col">Opciones</th>
        </tr>
        </thead>
        <tbody>
            {% for ve in Vehiculos %}
            <tr><td>{{ve.patente}}</td><td>{{ve.marca}}</td>
            <td>{{ve.modelo}}</td>
            <td><a href="{% url 'form_mod_vehiculo' ve.patente %}">Modificar</a></td>
            <td><a href="{% url 'form_del_vehiculo' ve.patente %}">Eliminar</a></td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
</div>
    
</body>
</html>
